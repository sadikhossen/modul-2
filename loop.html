    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }

        .grid-cell {
            border: 2px solid goldenrod;
            font-size: 2em;
            padding: 10px;
        }
    </style>
</head>

</body>

</html>
